<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines - LaundryHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Anta&family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/student/dashboard}">Hostel Washing</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/student/stones}">Stones</a>
                <a class="nav-link" th:href="@{/student/machines}">Machines</a>
                <a class="nav-link" th:href="@{/student/dhobi}">Dhobi</a>
                <a class="nav-link" th:href="@{/student/notifications}">Notifications</a>
                <a class="nav-link" th:href="@{/student/lost-found}">Lost & Found</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Washing Machines</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <!-- Cooldown Timer -->
        <div id="cooldownTimer" class="alert alert-warning" style="display: none;">
            <strong>Booking Cooldown:</strong> <span id="timeLeft"></span> remaining
        </div>
        
        <div class="row">
            <div class="col-md-4" th:each="machine : ${machines}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Machine ' + ${machine.machineNumber}"></h5>
                        <p class="card-text">
                            <span th:if="${machine.available}" class="badge bg-success">Available</span>
                            <span th:unless="${machine.available}" class="badge bg-danger">Occupied</span>
                        </p>
                        <div th:if="${machine.available}">
                            <form th:action="@{'/student/machines/book/' + ${machine.id}}" method="post">
                                <div class="mb-2">
                                    <label class="form-label">Hours (max 2):</label>
                                    <select name="hours" class="form-select" required>
                                        <option value="1">1 Hour</option>
                                        <option value="2">2 Hours</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Book Machine</button>
                            </form>
                        </div>
                        <div th:unless="${machine.available}">
                            <p class="text-muted">Booked by: <span th:text="${machine.bookedBy}"></span></p>
                            <p class="text-muted">Until: <span th:text="${machine.bookedUntil}"></span></p>
                            <div th:if="${currentUser == machine.bookedBy}">
                                <form th:action="@{'/student/machines/cancel/' + ${machine.id}}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-warning btn-sm">Cancel Booking</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check if there's a cooldown message and extract minutes
        const errorMsg = document.querySelector('.alert-danger');
        if (errorMsg && errorMsg.textContent.includes('wait')) {
            const minutes = errorMsg.textContent.match(/\d+/);
            if (minutes) {
                startCooldownTimer(parseInt(minutes[0]) * 60); // Convert to seconds
            }
        }
        
        function startCooldownTimer(seconds) {
            const timer = document.getElementById('cooldownTimer');
            const timeLeft = document.getElementById('timeLeft');
            timer.style.display = 'block';
            
            const interval = setInterval(() => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timeLeft.textContent = mins + ':' + (secs < 10 ? '0' : '') + secs;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                    location.reload(); // Refresh page when cooldown ends
                }
                seconds--;
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
