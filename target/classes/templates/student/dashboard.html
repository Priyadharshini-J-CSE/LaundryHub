<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hostel Washing</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/student/stones}">Stones</a>
                <a class="nav-link" th:href="@{/student/machines}">Machines</a>
                <a class="nav-link" th:href="@{/student/dhobi}">Dhobi</a>
                <a class="nav-link" th:href="@{/student/notifications}">Notifications</a>
                <a class="nav-link" th:href="@{/student/lost-found}">Lost & Found</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Stones</h5>
                        <p class="card-text">Book washing stones</p>
                        <a th:href="@{/student/stones}" class="btn btn-primary">View Stones</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Machines</h5>
                        <p class="card-text">Book washing machines</p>
                        <a th:href="@{/student/machines}" class="btn btn-primary">View Machines</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dhobi Service</h5>
                        <p class="card-text">Book dhobi service</p>
                        <a th:href="@{/student/dhobi}" class="btn btn-primary">Book Dhobi</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Lost & Found</h5>
                        <p class="card-text">Report lost items</p>
                        <a th:href="@{/student/lost-found}" class="btn btn-primary">View Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
