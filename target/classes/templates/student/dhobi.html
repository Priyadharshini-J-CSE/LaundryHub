<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhobi Service - Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Anta&family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/student/dashboard}">Hostel Washing</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/student/stones}">Stones</a>
                <a class="nav-link" th:href="@{/student/machines}">Machines</a>
                <a class="nav-link" th:href="@{/student/dhobi}">Dhobi</a>
                <a class="nav-link" th:href="@{/student/notifications}">Notifications</a>
                <a class="nav-link" th:href="@{/student/lost-found}">Lost & Found</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Dhobi Service</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Book Dhobi Service</h5>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <form th:action="@{/student/dhobi/book}" method="post">
                    <div class="mb-3">
                        <label for="description" class="form-label">Laundry Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                placeholder="Describe your laundry requirements..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Service</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Your Laundry Requests</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(requests)}" class="text-muted">
                    No laundry requests found.
                </div>
                <div th:each="request : ${requests}" class="border-bottom pb-3 mb-3">
                    <h6 th:text="${request.description}"></h6>
                    <p class="text-muted mb-1">Requested: <span th:text="${request.requestedAt ?: 'N/A'}"></span></p>
                    <span th:switch="${request.status}" class="badge">
                        <span th:case="'PENDING'" class="badge bg-warning">Pending</span>
                        <span th:case="'ACCEPTED'" class="badge bg-success">Accepted</span>
                        <span th:case="'REJECTED'" class="badge bg-danger">Rejected</span>
                        <span th:case="'COLLECTED'" class="badge bg-info">Collected</span>
                        <span th:case="'WASHING'" class="badge bg-primary">Washing</span>
                        <span th:case="'IRONING'" class="badge bg-secondary">Ironing</span>
                        <span th:case="'READY_TO_PICK'" class="badge bg-success">Ready to Pick</span>
                        <span th:case="'DELIVERED'" class="badge bg-dark">Delivered</span>
                    </span>
                    <div th:if="${request.currentStage}" class="mt-1">
                        <small class="text-muted">Current Stage: <span th:text="${request.currentStage}"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
