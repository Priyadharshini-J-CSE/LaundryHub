<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laundry Requests - LaundryHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Anta&family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dhobi/dashboard}">Dhobi Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dhobi/laundry-requests}">Laundry Requests</a>
                <a class="nav-link" th:href="@{/dhobi/lost-requests}">Lost Requests</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Laundry Requests</h2>
        
        <div th:if="${#lists.isEmpty(allRequests)}" class="alert alert-info">
            No laundry requests found.
        </div>
        
        <div th:each="request : ${allRequests}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${request.studentName}">Student Name</h5>
                <p class="card-text" th:text="${request.description}">Description</p>
                <p class="text-muted">Status: <span th:text="${request.status}">Status</span></p>
                
                <!-- Show Accept/Reject for PENDING requests -->
                <div th:if="${request.status.toString() == 'PENDING'}" class="btn-group">
                    <form th:action="@{'/dhobi/laundry-requests/accept/' + ${request.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success">Accept</button>
                    </form>
                    <form th:action="@{'/dhobi/laundry-requests/reject/' + ${request.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </form>
                </div>
                
                <!-- Show Stage Update for ACCEPTED requests -->
                <div th:if="${request.status.toString() == 'ACCEPTED' or request.status.toString() == 'COLLECTED' or request.status.toString() == 'WASHING' or request.status.toString() == 'IRONING' or request.status.toString() == 'READY_TO_PICK'}">
                    <form th:action="@{'/dhobi/laundry-requests/update-stage/' + ${request.id}}" method="post" class="d-inline">
                        <select name="stage" class="form-select d-inline" style="width: auto;">
                            <option value="COLLECTED">COLLECTED - Laundry picked up</option>
                            <option value="WASHING">WASHING - Currently being washed</option>
                            <option value="IRONING">IRONING - Being ironed/pressed</option>
                            <option value="READY_TO_PICK">READY_TO_PICK - Ready for pickup</option>
                            <option value="DELIVERED">DELIVERED - Returned to student</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Update Stage</button>
                    </form>
                </div>
                
                <!-- Show final status for REJECTED/DELIVERED -->
                <div th:if="${request.status.toString() == 'REJECTED' or request.status.toString() == 'DELIVERED'}">
                    <span class="badge bg-secondary">Request Completed</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
