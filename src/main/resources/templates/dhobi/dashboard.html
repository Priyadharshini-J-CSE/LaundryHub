<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dhobi Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Dhobi Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dhobi/laundry-requests}">Laundry Requests</a>
                <a class="nav-link" th:href="@{/dhobi/lost-requests}">Lost Requests</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laundry Requests</h5>
                        <p class="card-text">Manage student laundry requests</p>
                        <a th:href="@{/dhobi/laundry-requests}" class="btn btn-success">View Requests</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Lost Item Requests</h5>
                        <p class="card-text">Respond to lost item reports</p>
                        <a th:href="@{/dhobi/lost-requests}" class="btn btn-success">View Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
